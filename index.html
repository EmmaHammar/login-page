<!doctype html>
<html class="no-js" lang="sv">

<head>
  <meta charset="utf-8">
  <title>Inloggningssida inl1 JS</title>
  <meta name="description" content="Min inloggningssida">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Logga in här">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.mindoman.se">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="dist/css/style.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <header id="header">
        <h1>Logo</h1>
        <ul>
          <li><button>Logga in</button></li>
          <li><button>Logga ut</button></li>
        </ul>
    </header>

    <main>
        <div id="startPage">
          <h2>Välkommen!</h2>
          <p>Logga in i menyn för att se din personliga sida.</p>
        </div>
        <div id="loginPage">
          <h2>Logga in</h2> 
          <p>Användarnamn<p>
          <input id="inputField" type="text" placeholder="Användarnamn"> 

          <p>Lösenord</p>
          <input type="text" placeholder="Lösenord"> 
          <button id="btnSend">Skicka</button>
          <div id="errorMess">Error</div>
        </div>
        <div id="userPage">
          <h2>Välkommen till din personliga sida!</h2> 
          <p>Här kan du se dina grejer.</p>
        </div>
    </main>

    <footer>
        <p>© Copyright XXX. All Rights Reserved</p>
    </footer>
  <script src="script.js"></script>
</body>

</html>
